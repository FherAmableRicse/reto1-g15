<body class="body">
    <form class="form">
        <h1 class="form__h1">Registro de Alumno</h1>
        <input class="form__input" type="text" placeholder="Ingresa tu Nombre" required /><br /><br />
        <input class="form__input" type="text" placeholder="Ingresa tus Apellidos" required /><br /><br />
        <input class="form__input" type="number" placeholder="Ingresa tu Edad" required /><br /><br />
        <input class="form__input" type="number" placeholder="Ingresa tu DNI" required /><br /><br />
        <label class="form__label">Sexo: </label>
        <input class="form__input" type="radio" checked name="gender" />
        <label class="form__label">Hombre</label>
        <input class="form__input" type="radio" name="gender" />
        <label class="form__label">Mujer</label><br /><br />
        <label class="form__label">Curso: </label>
        <label class="form__label">HTML</label>
        <input class="form__input" type="checkbox" checked />
        <label class="form__label">CSS</label>
        <input class="form__input" type="checkbox" />
        <label class="form__label">JavaScript</label>
        <input class="form__input" type="checkbox" /><br /><br />
        <button class="button">Registrar</button>
    </form>
