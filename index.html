<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="body">
    <form class="form">
        <h1>Registro de Alumno</h1>
        <label class="form-container__label" for="nombre">Nombres: </label>
        <input class="form-container__input" id="nombre" type="text" placeholder="Ingresa tu Nombre"
            required><br /><br />
        <label class="form-container__label" for="apellido">Apellidos: </label>
        <input class="form-container__input" id="apellido" type="text" placeholder="Ingresa tu Apellido"
            required><br /><br />
        <label class="form-container__label" for="edad">Edad: </label>
        <input class="form-container__input" id="edad" type="number" placeholder="Ingresa tu Edad" required><br /><br />
        <label class="form-container__label" for="dni">DNI: </label>
        <input class="form-container__input" id="dni" type="number" placeholder="Ingresa tu DNI" required><br /><br />
        <label class="form-container__label" for="sexo">Sexo: </label>
        <input class="form-container__input" type="radio" checked name="gender">
        <label class="form-container__label" for="hombre">Hombre</label>
        <input class="form-container__input" type="radio" name="gender">
        <label class="form-container__label" for="mujer">Mujer</label><br /><br />
        <label class="form-container__label" for="html">HTML</label>
        <input class="form-container__input" type="checkbox">
        <label class="form-container__label" for="html">CSS</label>
        <input class="form-container__input" type="checkbox">
        <label class="form-container__label" for="html">JavaScript</label>
        <input class="form-container__input" type="checkbox"><br /><br />
        <button class="button">Registrar</button>
    </form>
</body>

</html>
